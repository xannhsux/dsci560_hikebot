version: "3.9"

services:
  api:
    image: python:3.11-slim
    working_dir: /app
    # âš ï¸ æ³¨æ„ï¼šä¸ºäº†ç¡®ä¿ openai åº“è¢«å®‰è£…ï¼Œè¿™é‡Œ command ä¼šè‡ªåŠ¨å®‰è£… requirements.txt
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt
      && uvicorn app:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env.example
    environment:
      - PYTHONUNBUFFERED=1
      # ðŸ‘‡ æ–°å¢žï¼šè®¾ç½®å‡çš„ Keyï¼Œé˜²æ­¢ OpenAI åº“æŠ¥é”™
      - OPENAI_API_KEY=ollama
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    # ðŸ‘‡ðŸ‘‡ðŸ‘‡ å…³é”®ä¿®æ”¹ï¼šå…è®¸å®¹å™¨è®¿é—®å®¿ä¸»æœºç½‘ç»œ (Ollama) ðŸ‘‡ðŸ‘‡ðŸ‘‡
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: hikebot
      POSTGRES_USER: hikebot
      POSTGRES_PASSWORD: hikebot
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/migrations:/app/migrations:ro

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  ui:
    image: python:3.11-slim
    working_dir: /app
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt
      && streamlit run app.py --server.port 8501 --server.address 0.0.0.0"
    volumes:
      - ./frontend:/app
    env_file:
      - ./frontend/.env.example
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8501:8501"
    depends_on:
      - api

volumes:
  postgres-data: